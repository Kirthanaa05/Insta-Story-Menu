<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Story Menu</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <ul class="stories-menu">
      <li class="story new">
        <div class="img-wrapper">
          <img src="images/user3.png" alt="img-1" class="img">
        </div>
        <p>Rosy</p>
      </li>
      <li class="story viewed live">
        <div class="img-wrapper">
          <img src="images/user2.png" alt="img-2" class="img">
        </div>
        <p>Adam</p>
      </li>
      <li class="story new">
        <div class="img-wrapper">
          <img src="images/user1.png" alt="img-3" class="img">
        </div>
        <p>David</p>
      </li>
    </ul>

  </body>
</html>
